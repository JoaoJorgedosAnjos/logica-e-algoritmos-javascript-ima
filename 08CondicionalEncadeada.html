<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Condicional Encadeada</title>
</head>

<body>

    <script>

        let media = 8.5;

        if (media == 10) {
            document.write("Aprovado com nota máxima")
        } else if (media >= 9)
            document.write("Ótimo")
        else if (media >= 5) {
            document.write("Aprovado")
        }
        else {
            document.write("Reprovado")
        }
    </script>
</body>

</html>
