<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Condicional Encadeada</title>
</head>

<body>

    <script>
        document.write(true) //verdadeiro
        document.write(!true) //falso, negando a verdade logo falso

        let valor = 1000;
        let pagamento = "A vista";

        if ((valor >= 1000) && (pagamento = "a vista")) {
            document.write("Haverá um desconto")
        }else{
            document.write("Não haverá desconto")
        }

    </script>
</body>

</html>
